<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h2>Categories</h2>
<p>
    <a href="/create-category">Add new Category</a>
    ---------------
    <a href="/blogs">Go to blog</a>
</p>
<div>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
</div>
<div>
    <table border="1" cellpadding="7px">
        <tr>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        <th:block th:each="cate:${categories}">
            <tr>
                <td th:text="${cate.getName()}"></td>
                <td><a th:href="@{/edit-category/__${cate.id}__}">edit</a></td>
                <td><a th:href="@{/delete-category/__${cate.id}__}">delete</a></td>
                <td><a th:href="@{/view-category/__${cate.id}__}">view</a></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
