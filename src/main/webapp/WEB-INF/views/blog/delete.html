<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Remove blog</title>
</head>
<body>
<h1>Remove blog</h1>
<h2>Are you sure?</h2>

<p>
    <a href="/blogs">Blog list</a>
</p>
<form th:action="@{/delete-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><p th:text="*{name}"></p></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><p th:text="*{name}"></p></td>
        </tr>
        <tr>
            <td>DateTime:</td>
            <td><p th:text="*{dateTime}"></p></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td><p th:text="*{category.namer}"></p></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Remove blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
